<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <div id="keys">
                <button value="+" class="operator" data-action="add">+</button>
                <button value="-" class="operator" data-action="subtract">-</button>
                <button value="*" class="operator" data-action="multiply">*</button>
                <button value="/" class="operator" data-action="divide">/</button>
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="number">0</button>
                <button data-action="decimal">.</button>
                <button class="clear" data-action="clear">AC</button>
                <button class="equal" data-action="calculate">=</button>
                <button data-action="percentage">%</button>
            </div>
        </div>
    </body>
</html>
